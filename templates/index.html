<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluador de Historias de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Evaluador de Historias de Usuario</h2>
  <form method="POST" class="row g-3">
    <div class="col-12">
      <label class="form-label">Descripción de la historia</label>
      <input type="text" name="descripcion" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Complejidad técnica</label>
      <input type="number" name="tecnica" min="0" max="3" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Esfuerzo de desarrollo</label>
      <input type="number" name="desarrollo" min="0" max="3" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Dependencias externas</label>
      <input type="number" name="dependencias" min="0" max="3" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Claridad de requisitos</label>
      <input type="number" name="claridad" min="0" max="3" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Riesgos o incertidumbre</label>
      <input type="number" name="riesgos" min="0" max="3" class="form-control" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Evaluar historia</button>
    </div>
  </form>

  <hr class="my-5">

  <h4>Historial de evaluaciones</h4>
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Fecha</th>
        <th>Descripción</th>
        <th>Total</th>
        <th>Fibonacci</th>
        <th>Recomendación</th>
      </tr>
    </thead>
    <tbody>
      {% for row in historial %}
      <tr>
        <td>{{ row[10] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[7] }}</td>
        <td>{{ row[8] }}</td>
        <td>{{ row[9] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
